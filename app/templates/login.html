<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your HTML header content here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Cloud Storage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS here -->
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>My Cloud Storage</h1>
        <div class="login-register">
            <button class="btn btn-primary" id="loginButton" onclick="openLogin()">Login</button>
            <button class="btn btn-success" id="registerButton" onclick="openRegister()">Register</button>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Login</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openLogin() {
                window.location.href = "./login.html"; // Replace with your login page URL
            }
    
            function openRegister() {
                window.location.href = "./register.html"; // Replace with your register page URL
            }
    
    </script>
    <!-- JavaScript code to handle page navigation here -->

    <footer class="bg-primary text-white text-center py-2 mt-5">
        &copy; 2023 My Cloud Storage
    </footer>
</body>
</html>
